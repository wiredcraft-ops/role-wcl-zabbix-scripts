---
wcl_slack_webhooks: []
# Format:
# wcl_slack_webhooks: []
#   - name: script-name
#     slack_url: http://url.for.slack.webhook

# zabbix_scripts_repo: https://github.com/wiredcraft-ops/zabbix-scripts.git
# zabbix_scripts_clone_dest: /opt/wcl/zabbix-scripts

zabbix_scripts: 
  - agent


zabbix_conf_dir: /etc/zabbix
zabbix_prefix_dir: /usr/lib/zabbix

#
# Zabbix scripts custom paramaters:
#
zabbix_apache:
    url: http://localhost:80/server-status?auto
    apachectl: /usr/sbin/apachectl

zabbix_haproxy:
    stats_socket: /tmp/haproxy

zabbix_nginx:
    url: http://localhost:80/nginx_status
    nginxctl: /usr/sbin/nginx


zabbix_redis:
    host: 127.0.0.1
    port: 6379
    password: ""

zabbix_redis_sentinel:
    host: 127.0.0.1
    port: 26379
    password: ""

zabbix_php_fpm:
    host: 127.0.0.1
    port: 9000
    socket: ""
    status_uri: "/status"

zabbix_couchbase:
    api_endpoint: "http://user:password@host:8091"

install_packages: False

packages_redhat:
    - fcgi
    - python-requests

packages_debian:
    - libfcgi0ldbl
    - python-requests

check_header_config_list: []
# Example config list
#     - filename: check_cookie.conf
#       content:
#         url: https://www.google.com.hk
#         ip: 127.0.0.1
#         header_key: '^Set-Cookie[\w\W]+'

zabbix_nsq:
    nsqd_http_port: 4151
    nsqlookupd_http_port: 4161
    host: 127.0.0.1